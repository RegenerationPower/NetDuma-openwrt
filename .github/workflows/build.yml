name: OpenWrt Package Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Cache OpenWrt SDKs
        id: cache-sdks
        uses: actions/cache@v4
        with:
          path: |
            openwrt-sdk-*-ramips-*
            openwrt-sdk-*-x86-*
          key: ${{ runner.os }}-sdks-v1-${{ hashFiles('**/setup_sdks.sh') }}
          restore-keys: |
            ${{ runner.os }}-sdks-v1-

      - name: Run First-Time Setup (if cache missed)
        if: steps.cache-sdks.outputs.cache-hit != 'true'
        run: make setup

      - name: Build IPK Packages
        run: make build
